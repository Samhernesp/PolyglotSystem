<!DOCTYPE html>
<html>

<head>
    <title>Registro de Pareja</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet" />
</head>

<body class="py-8 bg-gray-50 flex justify-center items-center">
    <div class="my-8 max-w-lg sm:m-0 bg-white flex flex-col rounded-md shadow-sm py-8 px-6 sm:px-12 w-10/12">



        <form method="POST" action="{% url 'registerCouple' %}">
            {% csrf_token %}

            <p class="">Select Couple:</p>


            <label for="client_select" class="sr-only">Seleccionar pareja</label>
            <select id="client_select"  name="client_select"
                class="focus:outline-none block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 mb-5">
        
                <option selected>Seleccionar cliente</option>

        
                {% for client in clients %}
                    <option value="{{ client.customer_id }}">{{ client.first_name }} {{ client.last_name }}</option>
                {% endfor %}
        
            </select>
    
            <div class="flex flex-col items-center gap-4">
                <button
                    class="block sm:w-8/12 w-full rounded-md bg-indigo-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-800 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
                    type="submit">Add Order
                </button>
    
            </div>

        </form>


    </div>




</html>
