<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet" />
</head>

<body>
    <body class="bg-gray-50 flex justify-center items-center">
        <div class="my-8 max-w-md sm:m-0 bg-white flex flex-col rounded-md shadow-sm py-8 px-6 sm:px-12 w-10/12">
            <h1 class="text-center text-lg font-bold tracking-tight text-gray-900 sm:text-2xl">Sign in</h1>
            <p class="text-center mt-2 mb-12 text-md text-gray-600">Welcome back!</p>
    
            <form method="POST">
                {% csrf_token %}
    
                <div class="grid grid-cols-1 gap-4 mb-12">
                    {% for field in form %}
                    <div>
                        <label class="block text-sm font-semibold leading-6 text-gray-900">{{field.label}}</label>
                        <div class="mt-2.5">
                            {{field}}
                        </div>
                    </div>
                    {% endfor %}
                </div>
    
    
                <div class="flex flex-col items-center gap-4">
                    <button
                        class="block sm:w-4/12 w-full rounded-md bg-indigo-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
                        type="submit">Sign in</button>
                    <a class="underline text-blue-500" href="{% url 'signup' %}">Don't have an account?</a>
                </div>
            </form>
        </div>
</body>
